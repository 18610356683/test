<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <ul>
            <li  :class="{active: index == isActive}" v-for="(l, index) in list" :key="index" @click="clickMe(index)">{{l}}</li>
        </ul>
    </div>
<script src="./vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            list: [111,222,333,444,555],
            isActive: 0
        },
        methods: {
            clickMe: function(index){
                this.isActive = index
            }
        }
    })
</script>
</body>
</html>
